    <h1>Contact Page</h1>
    <p>Interested in my work, have a request or a question? Get in contact.</p>
    <br>
    <div class="p">
      <p>First Name:</p>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="Eg. Kristine">
      <p>Last Name:</p>
        <input type="text"placeholder="Eg. Bartolome">
      <p>Email:</p>
        <input type="text" placeholder="Eg. Kristine@gmail.com">
      <p>Reason for contact :</p>
        <select class="" name="">
          <option value="">Request for work</option>
          <option value="">Questions</option>
          <option value="">Request for teaching</option>
        </select>
      <p>Subject:</p>
        <textarea name="name" rows="8" cols="80" placeholder="Write your message here..."></textarea>
      <br>
        <input type="submit" value="Click me">
    </div>
